on:
  push:
    branches:
      - split-workflows
    paths:
      - 'frontend/**'

jobs:
  deploy:
    name: Deploy frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION_DEV }}
    
    - name: Build and deploy front-end
      if: startsWith(github.event.head_commit.message, 'SKIP_FRONTEND') != true
      env:
        CLOUDFRONT_DISTRIBUTION_ID: ${{ steps.set-config.outputs.cloudfront_distribution_id }}
      run: |
        cd frontend
        echo "installing angular"
        npm install @angular/cli
        echo "installing dependencies"
        npm install
        echo "building project"
        npm run build:dev
        aws s3 cp dist/frontend "s3://devwebipie.me" --recursive --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers
        aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
