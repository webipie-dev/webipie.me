<div class="cos-container">
    <div class="cos-content">
        <h3>WHAT I STUDIED</h3>
        <h1 [style]="'color:'+primaryColor+';filter:brightness(70%)'">My Education</h1>
        <div class="cos-experiences">
            <div *ngFor="let element of education" class="cos-element">
                <div class="cos-left">
                    <h4 [style]="'color:'+primaryColor+'!important;filter:brightness(70%)'+';font-family:'+font">{{element.title}}</h4>
                    <h5 [style]="'color:'+primaryColor+'!important;filter:brightness(70%)'+';font-family:'+font">{{element.level}}</h5>
                    <h6 [style]="'color:'+primaryColor+';font-family:'+font">{{element.city}}</h6>
                </div>
                <div class="cos-middle">
                    <div class="cos-line"></div>
                    <fa-icon [icon]='check'></fa-icon>
                </div>
                <div class="cos-right">
                    <div class="cos-bubble  {{template == 1? 'square':''}} {{template == 3? 'outline':''}}" (click)="show(target)" [style.backgroundColor]="primaryColor">
                        <div class="cos-triangle" [style.borderRightColor]="primaryColor">
                        </div>
                        <h2 [style]="';font-family:'+font">{{element.beginDate | date}} - <span *ngIf="element.endDate">{{element.endDate | date}}</span><span *ngIf="!element.endDate">Present</span></h2>
                    </div>
                    <div #target class="cos-image hidden">
                        <img src="assets/back.jpeg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
