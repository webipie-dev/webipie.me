<div class="cos-container">
    <div class="cos-content">
        <h3>MY SKILLS</h3>
        <h1>My Expertise</h1>
        <div class="cos-text-container">
            <div *ngFor="let softSkill of softSkills" class="" [class]="softSkillsTemplate==3? 'cos-element shadow':'cos-element'">
                <div class="img" *ngIf="softSkillsTemplate == 3">
                    <img src="assets/grey-back.jpeg">
                </div>
                <div class="cos-title" *ngIf="softSkillsTemplate == 1">
                    <fa-icon [icon]="watch" class="m-2"></fa-icon>
                    <h2>{{softSkill.title}}</h2>
                </div>
                <div class="cos-title" style="text-align: center;margin:auto;" [style]="softSkillsTemplate==3? 'margin-top:100px !important':''" *ngIf="softSkillsTemplate == 2 || softSkillsTemplate == 3">
                    <h2>{{softSkill.title}}</h2>
                </div>
                
                <p [style]="softSkillsTemplate==1? 'text-align:left':'text-align:center'">{{softSkill.description}}</p>
            </div>
        </div>
        <div class="cos-skill-container">
            <app-skill *ngFor="let hardSkill of hardSkills" [hardSkill]="hardSkill"></app-skill>
        </div>
    </div>
</div>
