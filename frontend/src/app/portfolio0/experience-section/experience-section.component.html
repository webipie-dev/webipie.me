<div class="cos-container">
    <div class="cos-content">
        <h3>WHAT I DID</h3>
        <h1 [style]="'color:'+primaryColor+';filter:brightness(70%)'">My Experience</h1>
        <div class="cos-experiences">
            <div *ngFor="let work of workExperiences" class="cos-element">
                <div class="cos-left">
                    <h4 [style]="'color:'+primaryColor+'!important;filter:brightness(70%)'+';font-family:'+font">{{work.title}}</h4>
                    <h5 *ngIf="work.company" [style]="'color:'+primaryColor+'!important;filter:brightness(70%)'+';font-family:'+font">{{work.company}}</h5>
                    <h6 *ngIf="work.position" [style]="'font-family:'+font">{{work.position}}</h6>
                  <p [style]="'color:'+primaryColor">{{work.description}}</p>
                </div>
                <div class="cos-middle">
                    <div class="cos-line"></div>
                    <fa-icon [icon]='check'></fa-icon>
                </div>
                <div class="cos-right">
                    <div class="cos-bubble  {{template == 1? 'square':''}} {{template == 3? 'outline':''}}" [style.backgroundColor]="primaryColor">
                        <div class="cos-triangle" [style.borderRightColor]="primaryColor">
                        </div>
                        <h2>{{work.beginDate | date}} - <span *ngIf="work.endDate">{{work.endDate | date}}</span><span *ngIf="!work.endDate">Present</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
