<div class="portfolio_list" *ngIf="projects">
<div class="project_element" style="" *ngFor="let project of projects; let i=index" (click)="openProject(i)">
	<img *ngIf="project.imgs" [src]="project.imgs[0]" alt="">
	<div class="backgrounds"></div>
	<div class="overlay">
		<h3>{{project.name}}</h3>
		<p>{{project.name}}</p>
	</div>
</div>


<!-- add opened to display -->
<div class="ryker_tm_modalbox {{opened?'opened':''}}">
	<div class="box_inner">
		<div class="close" style="border-radius: 50%;">
			<a href="#" (click)="closeProject($event)"><img class="svg" src="assets/SVG/cancel.svg" alt=""
					style="background-color: white; border-radius: 50%;"></a>
		</div>
		<div class="description_wrap">
			<div class="image" style="position: relative; min-height: 300px; background-color: #ccc; border-radius: 15px;">
				<img *ngIf="selectedProject.imgs" [src]="selectedProject.imgs[0]" alt=""
					style="position: absolute; top:0; left: 0; object-fit: contain; width: 100%; height: 100%; opacity: 1;"
				>
			</div>
			<div class="details">
				<h3 class="title">{{selectedProject.name}}</h3>
			</div>
			<div class="hide_content">
				<div class="descriptions">
					<p class="bigger"> {{selectedProject.description}} </p>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
