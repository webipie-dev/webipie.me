<div class="container">
    <div class="card">
        <h1>Welcome</h1>
        <h3>Choose a name for your portfolio link</h3>
    <!-- <p>We have sent an email to <span class="email">{{email}}</span> to confirm the validity of your account.</p> -->
        <p class="mt-3">Your portfolio link will be in this format: name.webipie.me. Please choose a name that lokks convenient for you; it must be unique without 
            any (/, \, ., ?) characters. 
        </p>
        <form #form [formGroup]="nameForm" (ngSubmit)="submit()">
            <div class="input">
                <input 
                    type="text" 
                    placeholder="Portfolio Name"
                    name="name" 
                    formControlName="name" 
                    [(ngModel)]="portfolioName">
            </div>
            <div class="line"></div>
            <button type="submit" [disabled]="!nameForm.valid">Confirm</button> 

        </form>
        
    </div>
</div>
