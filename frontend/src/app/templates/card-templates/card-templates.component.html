<div class="cos-container" [style.border]="selected? '2px solid #62b085':'0px solid'">
    <div class="cos-image">
        <img src="assets/back.jpeg">
    </div>
    <div class="cos-content">
        <button class="btn btn-sm m-2 btn-slack" (click)="select()">{{selected? 'Unselect':'Select'}}</button>
        <a href="{{}}" target="_blank" class="btn btn-sm m-2 btn-neutral-dark">Preview</a>
    </div>
</div>
