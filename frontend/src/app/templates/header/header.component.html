<div class="containerr">
    <div [class]="scrolled? 'back scrolled':'back unscrolled'"></div>
    <div class="contentt">
        <div class="left">
            <img [style.width]="scrolled? '80px':'100px'" src="assets/SVG/logo.svg">
        </div>
        <div [class]="scrolled? 'right blacked':'right'">
            <div class="menu" (click)="onMenuClick($event)">
                <fa-icon [icon]="menu" [style.color]="scrolled? 'black':'white'"></fa-icon>
            </div>
            <a href="#"><h3>home</h3><div class="line"></div></a>
            <a href="#"><h3>about us</h3><div class="line"></div></a>
            <a href="#"><h3>pricing</h3><div class="line"></div></a>
            <a href="#"><h3>contact us</h3><div class="line"></div></a>
            <a [routerLink]="['/register/signup']" routerLinkActive="router-link-active" ><button class="btn m-1 btn-square btn-slack" type="button" style="padding:15px;padding-right:25px;padding-left:25px;border-radius:10px">Sign up</button></a>
            <a [routerLink]="['/register/signin']"><button class="btn m-1 btn-square btn-secondary" type="button" style="padding:15px;padding-right:25px;padding-left:25px;;border-radius:10px;color:black">Sign In</button></a>
        </div>

    </div>
    <div [class]="!menuactive? 'slidemenu inactivee':'slidemenu activee'">
        <fa-icon [icon]="leftarrow" (click)="onMenuClick($event)"></fa-icon>
        <div class="account">
            <a href="#"><h3>Sign Up</h3></a>
            <a href="#"><h3>Sign In</h3></a>
        </div>
        <div class="element">
            <a href="#"><fa-icon [icon]="home"></fa-icon><h3>Home</h3></a>
        </div>
        <div class="element">
            <a href="#"><fa-icon [icon]="aboutus"></fa-icon><h3>About us</h3></a>
        </div>
        <div class="element">
            <a href="#"><fa-icon [icon]="pricing"></fa-icon><h3>Pricing</h3></a>
        </div>
        <div class="element">
            <a href="#"><fa-icon [icon]="contactus"></fa-icon><h3>Contact us</h3></a>
        </div>
    </div>
</div>
