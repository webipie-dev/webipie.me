<div [class]="delay? 'card':'card hidden'">
  <h1 style="margin-left: auto; margin-right: auto;">Welcome</h1>
  <h3 style="margin-left: auto; margin-right: auto;">Email Confirmation</h3>
  <!-- Error msg design
  <div class="error">
      <p>error</p>
  </div>
  -->
  <p>We have sent an email to <span class="email">{{email}}</span> to confirm the validity of your account. 
    If you do not receive this email please check your spam.</p>
  <p class="mt-3">After receiving the email, follow the link to get access to your dashboard and start customizing your portfolio </p>
  <div class="line"></div>
  <button (click)="resendEmail()" type="submit">Resend Email</button>
  <button (click)="emailConfirmed()" type="submit">Already Confirmed</button>
</div>
