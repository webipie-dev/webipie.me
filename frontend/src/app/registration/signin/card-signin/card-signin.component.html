<div [class]="delay? 'cardd':'cardd hidden'">
    <h1>Welcome</h1>
    <h3>Login to Webipie</h3>
    <!-- Error msg design
    <div class="error">
        <p>error</p>
    </div>
    -->
    <p>Enter details</p>
    <form>
        <div class="input"><input type="email" name="email" [(ngModel)]="email" placeholder="Email Adress"></div>
        <div class="input"><input type="password" name="password" [(ngModel)]="password" placeholder="Password"></div>
        <button type="submit" (click)="signIn()" [class.disabled-button]="!isValidForm()" [disabled]="!isValidForm()">Login</button>
    </form>
    <p style="margin: auto;margin-top:20px">Don't have an account? sign up <a [routerLink]="['/register/signup']" style="color:#3aaf85;font-weight:700">here</a></p>

    <div class="line"></div>
    <p style="margin:auto;margin-bottom:5px;">Or login using</p>
    <div class="logos">
        <fa-icon style="color:#DB4437" [icon]="google" (click)="signInWithGoogle()"></fa-icon>
        <fa-icon style="color:#0072b1" [icon]="linkedin" (click)="signinWithLinkedin()"></fa-icon>
    </div>

</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#3aaf85" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Saving... </p></ngx-spinner>
