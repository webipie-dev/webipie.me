<div class="col-xl-12">
  <div class="card card-box mb-5">
    <div class="card-header-alt p-4 d-flex align-items-center justify-space-between">
      <div class="font-size-lg px-3 py-4 font-weight-bold">
        Testimonials
      </div>
      <ui-switch defaultBgColor="#cadecf" defaultBgColor="#cadecf" class="toggle-switch-success" placement="auto" tooltip="When this button is off, this section will not show up on your portfolio" [checked]="!toggleOff" (change)="onToggleChange($event)"></ui-switch>

    </div>
    <div >
      <div class="table-container">
        <table class="table table-borderless text-nowrap mb-0">
          <thead>
          <tr>
            <th class="text-uppercase bg-secondary">Profile</th>
            <th class="text-uppercase bg-secondary" style="width:45%">Description</th>
            <th class="text-uppercase bg-secondary text-center">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let testimonial of testimonials; let i=index">
            <td>
              <div class="d-flex align-items-center">
                <div *ngIf="testimonial.photo" class="avatar-icon-wrapper avatar-icon-sm mr-3">
                  <div class="avatar-icon"><img alt="..." [src]="testimonial.photo"/></div>
                </div>
                <div>
                  {{testimonial.name}}
                  <span class="text-black-50 font-size-sm d-block">{{testimonial.position}}</span>
                </div>
              </div>
            </td>
            <td>
              {{ ( testimonial.description.length>30)? ( testimonial.description  | slice:0:30)+' ...':( testimonial.description ) }}
            </td>
            <td class="text-center">
              <button *ngIf="i!==0" class="btn p-0 btn-animated-icon btn-animated-icon--dark d-30" tooltip="up" (click)="upTestimonial(i)">
                <span class="btn-wrapper--icon">
                  <fa-icon [icon]="['fas', 'arrow-up']" class="font-size-sm"></fa-icon>
                </span>
              </button>
              <button *ngIf="i!==testimonials!.length-1" (click)="downTestimonial(i)" class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30" tooltip="down">
                <span class="btn-wrapper--icon">
                  <fa-icon [icon]="['fas', 'arrow-down']" class="font-size-sm"></fa-icon>
                </span>
              </button>

              <button class="btn p-0 btn-animated-icon btn-animated-icon--dark d-30" tooltip="modify" (click)="editTestimonial(testimonial.id)">
                <span class="btn-wrapper--icon">
                  <fa-icon [icon]="['fas', 'cog']" class="font-size-sm"></fa-icon>
                </span>
              </button>
              <button (click)="removeTestimonial(testimonial.id)" class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30" tooltip="Remove">
                <span class="btn-wrapper--icon">
                  <fa-icon [icon]="['fas', 'times']" class="font-size-sm"></fa-icon>
                </span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <div>
          <a routerLink='addtestimonial'>
            <button class="btn btn-sm btn-slack" type="button">
              Add new Testimonial
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#3aaf85" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Saving... </p></ngx-spinner>
