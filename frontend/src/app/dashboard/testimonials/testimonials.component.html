<div class="col-xl-11">
    <div class="card card-box mb-5">
        <div class="font-size-lg px-3 py-4 font-weight-bold">
            Testimonials
        </div>
        <div class="table-responsive">
            <table class="table table-borderless text-nowrap mb-0">
                <thead>
                <tr>
                    <th class="text-uppercase bg-secondary">Profile</th>
                    <th class="text-uppercase bg-secondary">Rating</th>
                    <th class="text-uppercase bg-secondary" style="width:45%">Description</th>
                    <th class="text-uppercase bg-secondary text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar-icon-wrapper avatar-icon-sm mr-3">
                                <div class="avatar-icon"><img alt="..." src="assets/johndoe.jpeg"/></div>
                            </div>
                            <div>
                                Brody Dixon
                                <span class="text-black-50 font-size-sm d-block">Engineer</span>
                            </div>
                        </div>
                    </td>
                    <td class="font-weight-bold">
                        Very Good
                    </td>
                    <td>
                        Description
                    </td>
                    <td class="text-center">
                        <button class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30" tooltip="View Details">
                            <span class="btn-wrapper--icon">
                                <fa-icon [icon]="['fas', 'plus-circle']" class="font-size-lg"></fa-icon>
                            </span>
                        </button>
                        <button class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30" tooltip="modify">
                            <span class="btn-wrapper--icon">
                                <fa-icon [icon]="['fas', 'cog']" class="font-size-lg"></fa-icon>
                            </span>
                        </button>
                        <button class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30"
                            tooltip="Remove">
                                <span class="btn-wrapper--icon">
                                    <fa-icon [icon]="['fas', 'times']" class="font-size-lg"></fa-icon>
                                </span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="card-footer d-flex justify-content-center">
                <div>
                    <a routerLink='addtestimonial'>
                    <button class="btn btn-sm btn-slack" type="button"  >
                        Add new Testimonial
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
