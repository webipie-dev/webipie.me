<app-wrapper-seamless sectionHeading="Skills">
  <div class="row">
    <div class="col-xl-6">
      <div class="card card-box mb-5">
        <div class="card-header pr-2 p-4 d-flex align-items-center justify-space-between">
          <div class="card-header--title font-size-lg text-dark">
            Hard Skills
          </div>
          <ui-switch defaultBgColor="#cadecf" defaultBgColor="#cadecf" class="toggle-switch-success" placement="auto" tooltip="When this button is off, this section will not show up on your portfolio" [checked]="!firstToggleOff" (change)="onToggleChange($event, 1)"></ui-switch>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover text-nowrap mb-0 table-borderless">
              <thead>
              <tr>
                <th class="text-left">SKill</th>
                <th class="text-center" style="width:30%">Level</th>
                <th class="text-center">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let hardSkill of hardSkills; let i=index">
                <td>
                  <div class="d-flex align-items-center">
                    <div>
                      <a [routerLink]="" class="font-weight-bold text-black" title="...">
                        <img *ngIf="hardSkill.skill.icon" [src]="hardSkill.skill.icon" style="width: 2rem; height: 2rem" alt="">
                        {{hardSkill.skill.name}}
                      </a>
                    </div>
                  </div>
                </td>
                <td>
                  <progressbar [value]="hardSkill.level * 10" class="progress-bar-rounded" type="info">{{hardSkill.level?hardSkill.level * 10:'unset'}}%</progressbar>

                </td>
                <td class="text-center">
                  <button *ngIf="i!==0" class="btn p-0 btn-animated-icon btn-animated-icon--dark d-30" tooltip="up" (click)="upSkill(i, 'hard')">
                    <span class="btn-wrapper--icon">
                      <fa-icon [icon]="['fas', 'arrow-up']" class="font-size-sm"></fa-icon>
                    </span>
                  </button>
                  <button *ngIf="i!==hardSkills!.length-1" (click)="downSkill(i, 'hard')" class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30" tooltip="down">
                    <span class="btn-wrapper--icon">
                      <fa-icon [icon]="['fas', 'arrow-down']" class="font-size-sm"></fa-icon>
                    </span>
                  </button>

                  <button class="btn p-0 btn-animated-icon btn-animated-icon--dark d-30" tooltip="modify" (click)="editHardSkill(hardSkill._id)">
                    <span class="btn-wrapper--icon">
                      <fa-icon [icon]="['fas', 'cog']" class="font-size-sm"></fa-icon>
                    </span>
                  </button>
                  <button (click)="removeTechnicalSkill(hardSkill._id)" class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30" tooltip="Remove">
                    <span class="btn-wrapper--icon">
                      <fa-icon [icon]="['fas', 'times']" class="font-size-sm"></fa-icon>
                    </span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <div>
            <a routerLink='addhardskill'>
              <button class="btn btn-sm btn-slack" type="button">
                Add new Skill
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card card-box mb-5">
        <div class="card-header d-flex align-items-center justify-space-between">
          <div class="card-header--title font-size-lg text-dark">
            Soft Skills
          </div>
          <ui-switch defaultBgColor="#cadecf" defaultBgColor="#cadecf" class="toggle-switch-success" placement="auto" tooltip="When this button is off, this section will not show up on your portfolio" [checked]="!secondToggleOff" (change)="onToggleChange($event, 2)"></ui-switch>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover text-nowrap mb-0 table-borderless">
              <thead>
              <tr>
                <th class="text-left" style="width: 180px;">Skill</th>
                <!--              <th class="text-center">Description</th>-->
                <th class="text-center">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let softSkill of softSkills; let i=index">
                <td class="font-weight-bold">
                  <fa-icon [icon]="['fas', softSkill.icon]"></fa-icon>
                  {{softSkill.title}}
                </td>
                <!--              <td class="text-center">-->
                <!--                {{softSkill.description}}-->
                <!--              </td>-->
                <td class="text-center">
                  <button *ngIf="i!==0" class="btn p-0 btn-animated-icon btn-animated-icon--dark d-30" tooltip="up" (click)="upSkill(i, 'soft')">
                    <span class="btn-wrapper--icon">
                      <fa-icon [icon]="['fas', 'arrow-up']" class="font-size-sm"></fa-icon>
                    </span>
                  </button>
                  <button *ngIf="i!==softSkills!.length-1" (click)="downSkill(i, 'soft')" class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30" tooltip="down">
                    <span class="btn-wrapper--icon">
                      <fa-icon [icon]="['fas', 'arrow-down']" class="font-size-sm"></fa-icon>
                    </span>
                  </button>

                  <button (click)="removeSoftSkill(softSkill.id)" class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30" tooltip="Remove">
                  <span class="btn-wrapper--icon">
                    <fa-icon [icon]="['fas', 'times']" class="font-size-sm"></fa-icon>
                  </span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <div>
            <a routerLink='addsoftskill'>
              <button class="btn btn-sm btn-slack" type="button">
                Add new Skill
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-wrapper-seamless>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#3aaf85" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Saving... </p></ngx-spinner>
