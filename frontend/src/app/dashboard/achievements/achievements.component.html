<div class="card card-box mb-5">
  <div class="card-header-alt p-4 d-flex align-items-center justify-space-between">
    <div>
      <h6 class="font-weight-bold font-size-lg mb-1 text-black">Achievements</h6>
      <p class="text-black-50 mb-0">Tell us more about your success and achievements</p>  
    </div>
    <ui-switch defaultBgColor="#cadecf" class="toggle-switch-success" [checked]="true" placement="auto" tooltip="When this button is off, this section will not show up on your portfolio"></ui-switch>

  </div>

  <div class="divider"></div>
  <div class="card-body pt-2 px-4 pb-4">
    <table class="table table-alternate text-nowrap table-hover mb-0 table-borderless">
      <thead>
      <tr>
        <th>Achievements</th>
        <th class="text-center">Date</th>
        <th class="text-left" style="width:50%">Description</th>
        <th class="text-right">Actions</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let achievement of achievements">
        <td>
          <div><span [routerLink]="" class="font-weight-bold text-black" title="...">{{achievement.title}} </span></div>
        </td>
        <td class="text-center">
          <span class="font-weight-bold">{{achievement.date | date }}</span>
        </td>
        <td class="text-left">
          <span class="font-weight-regular">{{achievement.description}}</span>
        </td>
        <td class="text-right">
          <button class="btn p-0 btn-animated-icon btn-animated-icon--dark d-30" tooltip="modify" (click)="editAchievement(achievement.id)">
            <span class="btn-wrapper--icon">
              <fa-icon [icon]="['fas', 'cog']" class="font-size-sm"></fa-icon>
            </span>
          </button>
          <button (click)="removeAchievement(achievement.id)" class="btn p-0 btn-animated-icon btn-animated-icon--primary d-30" tooltip="Remove">
            <span class="btn-wrapper--icon">
              <fa-icon [icon]="['fas', 'times']" class="font-size-sm"></fa-icon>
            </span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="card-footer d-flex justify-content-center">
      <div>
        <a routerLink='addachievement'>
          <button class="btn btn-sm btn-slack" type="button">
            Add new Achievement
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
