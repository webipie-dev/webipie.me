<div class="row col-xl-12 col-md-12 justify-content-center">
  <div class="row col-xl-12 col-md-12 m-2">
    <a routerLink='../'  class="back-btn"><fa-icon [icon]="['fas','angle-left']"></fa-icon></a>
  </div>
  <div class="row col-xl-7 col-md-12">
    <div class="card card-box col-xl-12 col-md-12 mb-5">
      <div class="card-body">
        <h5 class="card-title font-weight-bold font-size-lg mb-4">
          <span *ngIf="!edit">Add</span>
          <span *ngIf="edit">Edit</span>
          Achievement
        </h5>
        <form [formGroup]="achievementForm" (ngSubmit)="onSubmit()">
          <div class="position-relative form-group"><label for="exampleEmail">Title</label>
            <input class="form-control"
                   id="exampleEmail"
                   name="name"
                   placeholder="Title"
                   type="text"
                   formControlName="title"
                   [(ngModel)]="achievement.title"
            >
          </div>
          <div class="position-relative form-group"><label for="exampleText">Description</label>
            <textarea class="form-control"
                      id="exampleText"
                      name="text"
                      formControlName="description"
                      [(ngModel)]="achievement.description"
            >
            </textarea>
          </div>
          <div class="position-relative form-group"><label>Picture</label>
            <dropzone *ngIf="type === 'component'" class="dropzone-container" [config]="config" [disabled]="disabled"
                      [message]="'Click or drag images here to upload'" (click)="onUploadInit()"
                      (error)="onUploadError()" (success)="onUploadSuccess()" formControlName="image"></dropzone>
            <div *ngIf="type === 'directive'" class="dropzone dropzone-container" [dropzone]="config"
                 [disabled]="disabled" (click)="onUploadInit()" (error)="onUploadError()"
                 (success)="onUploadSuccess()"></div>
          </div>
          <input
            id="hiddenImageInput"
            accept="image/jpg,image/jpeg,image/png,image/tiff,image/tif,image/bmp"
            style="display: none"
            multiple
            name="imgs" type="file"
            formControlName="photo"
          />

          <div class="form-group">
            <label>Date</label>
            <div class="input-group input-group-lg mb-5">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <fa-icon [icon]="['fas', 'calendar-alt']"
                           class="mx-auto">
                  </fa-icon>
                </span>
              </div>
              <input [bsConfig]="{ containerClass: 'theme-primary', isAnimated: true }"
                     bsDatepicker
                     class="form-control"
                     placeholder="Select date"
                     type="text"
                     formControlName="date"
                     [(ngModel)]="achievement.date"
              >
            </div>
          </div>
          <div class="divider my-4"></div>
          <button class="mt-1 btn btn-slack" [disabled]="!achievementForm.valid">
            <span *ngIf="!edit">Add</span>
            <span *ngIf="edit">Edit</span>
            Achievement
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="row m-2 col-xl-5 col-md-12">
    <div class="card-info">
        <div class="info-container">
            <fa-icon [icon]="['fas','exclamation-circle']"></fa-icon>
            <h1>Tips & Information</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi error a omnis illo temporibus dolorum eos, obcaecati deleniti id reprehenderit rerum aut culpa, quo ullam praesentium tenetur ea fuga ducimus?</p>
        </div>
    </div>
  </div>
</div>
