<div class="row">
    <div class="col-xl-6">
        <div class="card card-box mb-5">
            <div class="card-body"><h5 class="card-title font-weight-bold font-size-lg mb-4">Add education</h5>
                <form>
                    <div class="position-relative form-group"><label for="exampleEmail">Company</label><input class="form-control"
                                                                                                            id="exampleEmail"
                                                                                                            name="name"
                                                                                                            placeholder="Company"
                                                                                                            type="text">
                    </div>
                    <div class="position-relative form-group"><label for="examplePassword">Position</label><input
                            class="form-control" id="examplePassword" name="password" placeholder="Position"
                            type="text"></div>
                    
                    <div class="position-relative form-group"><label for="exampleText">Description</label><textarea
                            class="form-control" id="exampleText" name="text"></textarea></div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <div class="input-group input-group-lg mb-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="['fas', 'calendar-alt']" class="mx-auto"></fa-icon></span>
                            </div>
                            <input [bsConfig]="{ containerClass: 'theme-primary', isAnimated: true }" bsDatepicker class="form-control" placeholder="Select date" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Still on the job ?</label>
                        <div class="m-2">
                            <ui-switch [checked]="false"></ui-switch>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>End Date</label>
                        <div class="input-group input-group-lg mb-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="['fas', 'calendar-alt']" class="mx-auto"></fa-icon></span>
                            </div>
                            <input [bsConfig]="{ containerClass: 'theme-primary', isAnimated: true }" bsDatepicker class="form-control" placeholder="Select date" type="text">
                        </div>
                    </div>
                    <button class="mt-1 btn btn-slack">Add Education</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row m-2 col-xl-5 col-md-12">
        <div class="card-info">
            <div class="info-container">
                <fa-icon [icon]="['fas','exclamation-circle']"></fa-icon>
                <h1>Tips & Information</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi error a omnis illo temporibus dolorum eos, obcaecati deleniti id reprehenderit rerum aut culpa, quo ullam praesentium tenetur ea fuga ducimus?</p>
            </div>
        </div>
    </div>
</div>
