<div class="p-2 m-2">
    <div class="heading-3 text-center m-3">Buttons</div>
    <div class="row justify-content-center">
        <div class="col-xl-10 col-md-12">
            <div class="row m-2 flex-layout justify-content-center text-center">
                <div class="col-xl-4 col-md-4 mt-4">
                    <div class="row col-xl-12 justify-content-center">
                    <div class="cos-btn active m-1"><p>All</p></div>
                    <div class="cos-btn m-1"><p>Design</p></div>
                    <div class="cos-btn m-1"><p>Design</p></div>
                </div>
                    <div class="form-check text-center mt-2"><input class="form-check-input"
                        name="btns"
                        type="radio" checked></div>
                </div>
                <div class="col-xl-4 col-md-4 mt-4">
                    <div class="row col-xl-12 justify-content-center">
                    <div class="cos-btn active m-1 square"><p>All</p></div>
                    <div class="cos-btn m-1 square"><p>Design</p></div>
                    <div class="cos-btn m-1 square"><p>Design</p></div>
                </div>
                    <div class="form-check text-center mt-2"><input class="form-check-input"
                        name="btns"
                        type="radio"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-header m-2"></div>   
    <div class="heading-3 text-center m-3">Pop Up Card</div>
    <p class="text-center">When you click on a project</p>
    <div class="row justify-content-center">
        <div class="col-xl-10 col-md-12">
            <div class="row m-2 flex-layout justify-content-center text-center">
                <div class='cos-element  m-2 col-xl-5 col-md-5 text-center' [style.border]="textAlignment[0]? '2px solid #72d4af !important':''" (click)="select(1)">
                    <div class="img"><img src="assets/back.jpeg"></div>
                    <h2 style="position: relative;top:180px">Lorem Ipsum</h2>
                    <p style="position: relative;top:180px">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam laudantium </p>
                        <div class="form-check text-center m-2"><input class="form-check-input" value="second"
                            name="projectcard"
                            type="radio" [checked]="textAlignment[0]" (change)="onItemChange($event)"></div>
                </div>
                <div class='cos-element bottom m-2 col-xl-5 col-md-5 text-center' [style.border]="textAlignment[1]? '2px solid #72d4af !important':''" (click)="select(2)">
                    <div class="img rounded"><img src="assets/wallpaper.jpg"></div>
                    <h2 style="position: relative;top:180px">Lorem Ipsum</h2>
                    <p style="position: relative;top:180px">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam laudantium </p>
                        <div class="form-check text-center m-2"><input class="form-check-input" value="second"
                            name="projectcard"
                            type="radio" [checked]="textAlignment[1]" (change)="onItemChange($event)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
