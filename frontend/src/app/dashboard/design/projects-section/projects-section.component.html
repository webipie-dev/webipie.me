<div class="p-2 m-2">
  <div class="heading-3 text-center m-3">Buttons</div>
  <div class="row justify-content-center">
    <div class="col-xl-10 col-md-12">
      <div class="row m-2 flex-layout justify-content-center text-center">
        <div (click)="select('button', 1,1)" [style.border]="buttonStyle[0]? '2px solid #72d4af !important':''"
             class="col-xl-5 col-md-12 mt-4">
          <div class="row col-xl-12 justify-content-center">
            <div class="cos-btn active m-1"><p>All</p></div>
            <div class="cos-btn m-1"><p>Design</p></div>
            <div class="cos-btn m-1"><p>Design</p></div>
          </div>
          <div class="form-check text-center mt-2">
            <input [checked]="buttonStyle[0]"
                   class="form-check-input"
                   name="btns"
                   type="radio"
            >
          </div>
        </div>
        <div (click)="select('button', 2,2)" [style.border]="buttonStyle[1]? '2px solid #72d4af !important':''"
             class="col-xl-5 col-md-12 mt-4">
          <div class="row col-xl-12 justify-content-center">
            <div class="cos-btn active m-1 square"><p>All</p></div>
            <div class="cos-btn m-1 square"><p>Design</p></div>
            <div class="cos-btn m-1 square"><p>Design</p></div>
          </div>
          <div class="form-check text-center mt-2">
            <input [checked]="buttonStyle[1]"
                   class="form-check-input"
                   name="btns"
                   type="radio"
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-header m-2"></div>
  <div class="heading-3 text-center m-3">Pop Up Card</div>
  <p class="text-center">When you click on a project</p>
  <div class="row justify-content-center">
    <div class="col-xl-10 col-md-12">
      <div class="row m-2 flex-layout justify-content-center text-center">
        <div (click)="select('popupCard', 1,1)"
             [style.border]="popupCard[0]? '2px solid #72d4af !important':''" class='cos-element  m-2 col-xl-5 col-md-5 text-center'>
          <div class="img"><img src="assets/back.jpeg"></div>
          <h2 style="position: relative;top:180px">Lorem Ipsum</h2>
          <p style="position: relative;top:180px">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
            laudantium </p>
          <div class="form-check text-center m-2">
            <input [checked]="popupCard[0]"
                   class="form-check-input"
                   name="projectcard"
                   type="radio" value="second">
          </div>
        </div>
        <div (click)="select('popupCard',2, 2)"
             [style.border]="popupCard[1]? '2px solid #72d4af !important':''" class='cos-element bottom m-2 col-xl-5 col-md-5 text-center'>
          <div class="img rounded"><img src="assets/wallpaper.jpg"></div>
          <h2 style="position: relative;top:180px">Lorem Ipsum</h2>
          <p style="position: relative;top:180px">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
            laudantium </p>
          <div class="form-check text-center m-2">
            <input [checked]="popupCard[1]"
                   class="form-check-input"
                   name="projectcard"
                   type="radio" value="second">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
