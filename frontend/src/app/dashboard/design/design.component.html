<accordion [closeOthers]="true" [isAnimated]="true" class="accordion mb-5">
    <accordion-group class="card card-box">
        <button accordion-heading class="btn btn-link btn-lg d-flex align-items-center justify-content-between"
                type="button">
            <span>General</span>
            <fa-icon [icon]="['fas', 'angle-up']" class="font-size-xl"></fa-icon>
        </button>
        <div class="p-4 m-3">
            <div class="row">
                <div class="col-xl-6 col-md-6">
                    <div class="m-3">
                        <div class="heading-3 text-center">Primary Color</div>
                        <input [(colorPicker)]="color1" [style.background]="color1"
                               class="form-control border-0"/>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6">
                    <div class="m-3">
                        <div class="heading-3 text-center">Secondary Color</div>
                        <input [(colorPicker)]="color2" [style.background]="color2"
                               class="form-control border-0"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-md-6">
                    <div class="m-4">
                        <div class="heading-3 text-center">Font</div>
                        <div class="row m-3 justify-content-center align-items-center" [(fontPicker)]="font" [fpWidth]="'200px'" [fpPosition]="'right'" [fpPositionOffset]="'30%'" [fpPositionRelativeToArrow]="false" [fpPresetFonts]="presetFonts" [fpSizeSelect]="sizeSelect" [fpStyleSelect]="styleSelect">
                            <button class="btn m-2 btn-secondary" type="button">Click to choose a font</button>
                            <p class="m-3">{{font?.family}} </p>
                          </div>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6">
                    <div class="m-4">
                        <div class="heading-3 text-center">Preview</div>
                        <textarea  autosize [minRows]="5" [maxRows]="10" [style.fontFamily]="font?.family" class="form-control">A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart.</textarea>
                    </div>
                </div>
            </div>
            <div class="card-header">
                <div class="card-header--title font-size-md font-weight-bold py-2">
                    Buttons
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-md-12">
                        <div class="row col-xl-12 col-md-12">
                            <div class="col-xl-6 col-md-6">
                                <div class="heading-3 text-center">Buttons Shape</div>
                                <div class="row flex-layout justify-content-center">
                                    <div class="col-xl-3 col-md-6 justify-content-center">
                                        <button class="btn m-2 btn-neutral-primary" type="button" [style.background-color]="color1" [style.color]="'white'">Square</button>
                                        <div class="form-check text-center"><input class="form-check-input"
                                            name="radio"
                                            type="radio"></div>
                                    </div>
                                    <div class="col-xl-3 col-md-6 justify-content-center">
                                        <button class="btn m-2 btn-pill btn-neutral-primary" type="button" [style.background-color]="color1" [style.color]="'white'">Round</button>
                                        <div class="form-check text-center"><input class="form-check-input"
                                            name="radio"
                                            type="radio"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <div class="heading-3 text-center">Buttons Style</div>
                                <div class="row justify-content-center">
                                    <div class="col-xl-3 col-md-6 justify-content-center text-center">
                                        <button class="btn m-2 btn-neutral-primary" type="button" [style.background-color]="color1" [style.color]="'white'">Solid</button>
                                        <div class="form-check text-center"><input class="form-check-input"
                                            name="radio2"
                                            type="radio"></div>
                                    </div>
                                    <div class="col-xl-3 col-md-6 justify-content-center">
                                        <button (mouseover)="hover=true" (mouseleave)="hover=false" class="btn m-2 btn-outline-primary" type="button" [style.border-color]="color1" [style.background-color]="hover? color1:'transparent'" [style.color]="hover? 'white':color1">Outlined</button>
                                        <div class="form-check text-center"><input class="form-check-input"
                                            name="radio2"
                                            type="radio"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="divider my-4"></div>
                            <div class="col-xl-12 col-md-12 m-3">
                                <div class="heading-3 text-center">Buttons Size</div>
                                <div class="row justify-content-center">
                                    <div class="col-xl-4 col-md-6 justify-content-center text-center">
                                        <button class="btn btn-sm m-2 btn-neutral-primary" type="button" [style.background-color]="color1" [style.color]="'white'">Small</button>
                                        <div class="form-check text-center"><input class="form-check-input"
                                            name="radio3"
                                            type="radio"></div>
                                    </div>
                                    <div class="col-xl-4 col-md-6 justify-content-center text-center">
                                        <button class="btn m-2 btn-neutral-primary" type="button" [style.background-color]="color1" [style.color]="'white'">Normal</button>
                                        <div class="form-check text-center"><input class="form-check-input"
                                            name="radio3"
                                            type="radio"></div>
                                    </div>
                                    
                                    <div class="col-xl-4 col-md-6 justify-content-center text-center">
                                        <button class="btn btn-lg m-2 btn-neutral-primary" type="button" [style.background-color]="color1" [style.color]="'white'">Big</button>
                                        <div class="form-check text-center"><input class="form-check-input"
                                            name="radio3"
                                            type="radio"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </accordion-group>
    <accordion-group class="card card-box">
        <button accordion-heading class="btn btn-link btn-lg d-flex align-items-center justify-content-between"
                type="button">
            <span>Accordion heading 2</span>
            <fa-icon [icon]="['fas', 'angle-up']" class="font-size-xl"></fa-icon>
        </button>
        <div class="p-4">This is just some content to illustrate fancy headings.</div>
    </accordion-group>
    <accordion-group class="card card-box">
        <button accordion-heading class="btn btn-link btn-lg d-flex align-items-center justify-content-between"
                type="button">
            <span>Accordion heading 3</span>
            <fa-icon [icon]="['fas', 'angle-up']" class="font-size-xl"></fa-icon>
        </button>
        <div class="p-4">This is just some content to illustrate fancy headings.</div>
    </accordion-group>
</accordion>
<app-wrapper-seamless class="row flew-layout justify-content-center">
<button class="btn m-2 btn-square btn-slack" type="button">Save</button>
</app-wrapper-seamless>
