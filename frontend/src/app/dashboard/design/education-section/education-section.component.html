<div class="p-2 m-2">
    <div class="heading-3 text-center m-3">Date Container</div>
    <div class="row">
        <div class="col-xl-12 col-md-12">
            <div class="row m-4 flex-layout justify-content-center text-center">
                <div class="col-xl-3 col-md-6 mt-4">
                    <div class="cos-bubble rectangle col-xl-10 row justify-content-center m-2 p-10">
                        <div class="cos-triangle">
                            
                        </div>
                        <h2>MAY 2020 - Present</h2>
                    </div>
                    <div class="form-check text-center m-2"><input class="form-check-input"
                        name="shape"
                        type="radio" ></div>
                </div>
                <div class="col-xl-3 col-md-6 mt-4">
                    <div class="cos-bubble col-xl-10 row justify-content-center m-2">
                        <div class="cos-triangle">
                            
                        </div>
                        <h2>MAY 2020 - Present</h2>
                    </div>
                    <div class="form-check text-center m-2"><input class="form-check-input"
                        name="shape"
                        type="radio" checked></div>
                </div>
                <div class="col-xl-3 col-md-6 mt-4">
                    <div class="cos-bubble col-xl-10 outline row justify-content-center m-2">
                        <div class="cos-triangle">
                            
                        </div>
                        <h2>MAY 2020 - Present</h2>
                    </div>
                    <div class="form-check text-center m-2"><input class="form-check-input"
                        name="shape"
                        type="radio"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-header m-2"></div>   
    <div class="heading-3 text-center m-2">Divider Icon</div>
    <div class="row">
        <div class="col-xl-12 col-md-12">
            <div class="row m-4 flex-layout justify-content-center text-center">
                <div class="col-xl-3 col-md-6 mt-4">
                    <fa-icon [icon]='["fas","check"]'></fa-icon>
                    <div class="form-check text-center mt-4"><input class="form-check-input"
                        name="divider"
                        type="radio" checked></div>
                </div>
                <div class="col-xl-3 col-md-6 mt-4">
                    <fa-icon [icon]='["fas","asterisk"]'></fa-icon>
                    <div class="form-check text-center mt-4"><input class="form-check-input"
                        name="divider"
                        type="radio" ></div>
                </div>
                <div class="col-xl-3 col-md-6 mt-4">
                    <fa-icon [icon]='["far","calendar-check"]'></fa-icon>
                    <div class="form-check text-center mt-4"><input class="form-check-input"
                        name="divider"
                        type="radio" ></div>
                </div>
            </div>
        </div>
    </div>
</div>
