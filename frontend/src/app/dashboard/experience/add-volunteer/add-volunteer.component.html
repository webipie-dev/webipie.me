<app-wrapper-seamless>
  <div class="col-xl-7">
    <div class="card card-box mb-5">
      <div class="card-body"><h5 class="card-title font-weight-bold font-size-lg mb-4">Add Volunteering Experience</h5>
        <form>
          <div class="position-relative form-group"><label for="title">Title</label>
            <input class="form-control"
                   id="title"
                   name="name"
                   type="text">
          </div>
          <div class="position-relative form-group"><label for="exampleText">Description</label>
            <textarea class="form-control"
                      id="exampleText"
                      name="text">
                      </textarea>
          </div>
          <div class="position-relative form-group"><label for="examplePassword">Position</label>
            <input class="form-control"
                   id="examplePassword"
                   name="password"
                   type="text">
          </div>
          <div class="position-relative form-group"><label for="organisation">Organisation</label>
            <input class="form-control"
                   id="organisation"
                   name="password"
                   type="text">
          </div>
          <div class="form-group">
            <label>Start Date</label>
            <div class="input-group input-group-lg mb-5">
              <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="['fas', 'calendar-alt']" class="mx-auto"></fa-icon></span>
              </div>
              <input [bsConfig]="{ containerClass: 'theme-primary', isAnimated: true }" bsDatepicker class="form-control" placeholder="Select date" type="text">
            </div>
          </div>
          <div class="form-group">
            <label>Still on the job ?</label>
            <div class="m-2">
              <ui-switch [checked]="false"></ui-switch>
            </div>
          </div>

          <div class="form-group">
            <label>End Date</label>
            <div class="input-group input-group-lg mb-5">
              <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="['fas', 'calendar-alt']" class="mx-auto"></fa-icon></span>
              </div>
              <input [bsConfig]="{ containerClass: 'theme-primary', isAnimated: true }" bsDatepicker class="form-control" placeholder="Select date" type="text">
            </div>
          </div>
          <div class="form-group">
            <label>Images</label>
            <dropzone (error)="onUploadError()" (init)="onUploadInit()" (success)="onUploadSuccess()" *ngIf="type === 'component'"
                      [config]="config" [disabled]="disabled"
                      [message]="'Click or drag images here to upload'" class="dropzone-container"></dropzone>
            <div (error)="onUploadError()" (init)="onUploadInit()" (success)="onUploadSuccess()"
                 *ngIf="type === 'directive'" [disabled]="disabled" [dropzone]="config"
                 class="dropzone dropzone-container"></div>
          </div>
          <div class="position-relative form-group"><label for="tags">City</label>
            <input class="form-control"
                   id="tags"
                   name="password"
                   type="text">
          </div>
          <div class="position-relative form-group"><label for="tags">Tags</label>
            <input class="form-control"
                   id="tags"
                   name="password"
                   type="text">
          </div>
          <div class="divider my-4"></div>
          <button class="mt-1 btn btn-slack">Add Experience</button>
        </form>
      </div>
    </div>
  </div>
</app-wrapper-seamless>
