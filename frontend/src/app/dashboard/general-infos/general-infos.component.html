<app-wrapper-simple sectionHeading="General Infos">
<form>
    <div class="form-row">
        <div class="col-md-3">
            <div class="position-relative form-group"><label for="exampleEmail11">First Name</label><input class="form-control" id="exampleEmail11" name="email" placeholder="First Name" type="text"></div>
        </div>
        <div class="col-md-3">
            <div class="position-relative form-group"><label for="examplePassword11">Last Name</label><input class="form-control" id="examplePassword11" name="password" placeholder="Last name" type="text"></div>
        </div>
        <div class="col-md-6">
            <div class="position-relative form-group"><label for="examplePassword11">Current Position</label><input class="form-control" id="examplePassword11" name="password" placeholder="Ex : Developer" type="text"></div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6">
            <div class="position-relative form-group"><label for="exampleEmail11">Email</label><input class="form-control" id="exampleEmail11" name="email" placeholder="Email" type="email"></div>
        </div>
        <div class="col-md-6">
            <div class="position-relative form-group"><label for="examplePassword11">Phone</label><input class="form-control" id="examplePassword11" name="password" placeholder="Phone Number" type="number"></div>
        </div>
    </div>
    <div class="position-relative form-group"><label for="exampleAddress">Address</label><input class="form-control" id="exampleAddress" name="address" placeholder="1234 Main St" type="text"></div>
    <div class="position-relative form-group"><label for="exampleAddress2">Address 2</label><input class="form-control" id="exampleAddress2" name="address2" placeholder="Apartment, studio, or floor" type="text"></div>
    <div class="form-row">
        <div class="col-md-6">
            <div class="position-relative form-group"><label for="exampleCity">City</label><input class="form-control" id="exampleCity" name="city" type="text"></div>
        </div>
        <div class="col-md-4">
            <div class="position-relative form-group"><label for="exampleState">State</label><input class="form-control" id="exampleState" name="state" type="text"></div>
        </div>
        <div class="col-md-2">
            <div class="position-relative form-group"><label for="exampleZip">Zip</label><input class="form-control" id="exampleZip" name="zip" type="text"></div>
        </div>
    </div>
    <label for="exampleAddress2">Picture</label>
    <dropzone *ngIf="type === 'component'" class="dropzone-container" [config]="config" [disabled]="disabled" [message]="'Click or drag images here to upload'" (init)="onUploadInit()" (error)="onUploadError()" (success)="onUploadSuccess()"></dropzone>
    <div *ngIf="type === 'directive'" class="dropzone dropzone-container" [dropzone]="config" [disabled]="disabled" (init)="onUploadInit()" (error)="onUploadError()" (success)="onUploadSuccess()"></div>
    <button class="mt-2 btn btn-slack">Save</button>
</form>
</app-wrapper-simple>
